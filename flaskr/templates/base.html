<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MUST TRE{% endblock %}</title>
    {% block customstyle %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <img src="/static/icon.png" width="40" height="40" />
            <span class="fs-4">TRE - MUST</span>
        </a>

        <ul class="nav me-auto">
            <li class="nav-item"><a href="{{ url_for('index.index') }}" class="nav-link link-dark px-2 active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="{{ url_for('project.index') }}" class="nav-link link-dark px-2">Project</a>
            </li>
            <li class="nav-item"><a href="{{ url_for('index.about') }}" class="nav-link link-dark px-2">About</a></li>
        </ul>
        <ul class="nav">
            <li class="nav-item"><a href="{{ url_for('auth.login') }}" class="nav-link link-dark px-2">Login</a></li>
            <li class="nav-item"><a href="{{ url_for('auth.register') }}" class="nav-link link-dark px-2">Sign up</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

{% block footer %}{% endblock %}

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>

</body>
</html>
